    <!-- Guest block template -->
    <script>
      const guestContainer = document.getElementById("guest-container");
      const guestCountSelect = document.getElementById("guestCount");

      function createGuestBlock(index) {
        return `
  <fieldset class="guest-block">
    <legend>Gas ${index + 1}</legend>

    <div class="row form-group">
      <div class="col-md-6">
        <label>Naam</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label>Van</label>
        <input type="text" class="form-control" required>
      </div>
    </div>

    <div class="row form-group">
      <div class="col-md-6">
        <label>Gaan jy die troue bywoon?</label>
        <select class="form-control attending">
          <option value="yes">Ja</option>
          <option value="no">Nee</option>
        </select>
      </div>

      <div class="col-md-6">
        <label>Dieetvereistes</label>
        <input type="text" class="form-control" placeholder="Geen / Vegetaries / Allergieë">
      </div>
    </div>

    <div class="row form-group">
      <div class="col-md-6">
        <label>Liedjie-voorstel</label>
        <input type="text" class="form-control">
      </div>

      <div class="col-md-6">
        <label>Bly jy by die venue?</label>
        <select class="form-control accommodation">
          <option value="no">Nee</option>
          <option value="single">Enkelkamer – R250 p/n</option>
          <option value="couple">Paartjie-kamer – R900 p/n</option>
          <option value="family">Gesinskamer – R1500 p/n</option>
        </select>
      </div>
    </div>
  </fieldset>`;
      }

      function renderGuests() {
        guestContainer.innerHTML = "";
        const count = parseInt(guestCountSelect.value);
        for (let i = 0; i < count; i++) {
          guestContainer.insertAdjacentHTML("beforeend", createGuestBlock(i));
        }
      }

      guestCountSelect.addEventListener("change", renderGuests);
      renderGuests();
    </script>

    <script>
      document
        .getElementById("rsvp-form")
        .addEventListener("submit", function (e) {
          const attendingSelects = document.querySelectorAll(".attending");
          const allNo = [...attendingSelects].every(
            (sel) => sel.value === "no"
          );

          if (allNo) {
            const confirmNo = confirm(
              "Is jy seker jy wil aandui dat niemand die troue gaan bywoon nie?"
            );

            if (!confirmNo) {
              e.preventDefault();
              return;
            }

            window.location.href = "thank-you.html";
            e.preventDefault();
          }
        });
    </script>
